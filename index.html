<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procurement Analytics | Vendor Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Colors */
      --color-primary: #00d6cb;
      --color-primary-light: #00ffff;
      --color-primary-dark: #00a89e;
      --color-primary-alpha-15: rgba(0, 214, 203, 0.15);
      --color-primary-alpha-25: rgba(0, 214, 203, 0.25);
      --color-primary-alpha-50: rgba(0, 214, 203, 0.5);

      --color-secondary: #121213;
      --color-accent: #ffd700;

      --color-text-primary: #ffffff;
      --color-text-secondary: #a6a6a6;
      --color-text-tertiary: #666666;

      --color-bg-primary: #121213;
      --color-bg-secondary: #1a1a1a;
      --color-bg-tertiary: #242424;

      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-error: #ef4444;
      --color-info: #3b82f6;

      /* Glass */
      --glass-bg-light: rgba(255, 255, 255, 0.05);
      --glass-bg-medium: rgba(255, 255, 255, 0.08);
      --glass-bg-heavy: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-border-accent: rgba(0, 214, 203, 0.2);

      /* Glows */
      --glow-subtle: 0 0 10px rgba(0, 214, 203, 0.2);
      --glow-medium: 0 0 20px rgba(0, 214, 203, 0.3);
      --glow-hover: 0 0 25px rgba(0, 214, 203, 0.4);

      /* Radius */
      --radius-base: 8px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-full: 9999px;

      /* Fonts */
      --font-primary: 'Exo 2', sans-serif;
      --font-logo: 'Montserrat', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    body {
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: var(--font-primary);
      margin: 0;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-bg-tertiary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary-dark);
    }

    /* Utility Helper Classes mapped to CSS Variables */
    .font-logo {
      font-family: var(--font-logo);
    }

    .font-mono {
      font-family: var(--font-mono);
    }

    .text-neon {
      color: var(--color-primary);
      text-shadow: 0 0 10px rgba(0, 214, 203, 0.3);
    }

    .border-glass {
      border-color: var(--glass-border);
    }

    .border-glass-accent {
      border-color: var(--glass-border-accent);
    }

    .glass-card {
      background: var(--glass-bg-medium);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border-accent);
      border-radius: var(--radius-lg);
    }

    .neon-button {
      background: var(--color-primary-alpha-15);
      border: 1px solid var(--color-primary);
      box-shadow: var(--glow-subtle);
      color: var(--color-primary);
      transition: all 0.3s ease;
    }

    .neon-button:hover {
      background: var(--color-primary-alpha-25);
      box-shadow: var(--glow-hover);
      transform: translateY(-1px);
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
